<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note App</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            box-sizing: border-box;
        }
        .container{
            width: 100%;
            min-height: 100vh;
            background: linear-gradient(135deg, #cf9aff, #95c0ff);
            color: #fff;
            padding-top: 4%;
            padding-left: 10%
        }
        .container h1 {
            display: flex;
            align-items: center;
            font-size: 35px;
            font-weight: 600;
        }
        .container h1 img{
            width: 40px;

        }
        .container button img{
            width: 20px;
            margin-right: 8px;
        }
        .container button{
            display: flex;
            align-items: center;
            background: linear-gradient(#9418fd, #571049);
            color: #fff;
            font-size: 16px;
            outline: 0;
            border: 0;
            border-radius: 40px;
            padding:15px 25px;
            margin: 30px 0 20px;
            cursor: pointer;
        }
        .input-box{
            position: relative;
            width: 100%;
            max-width: 500px;
            min-height: 150px;
            background: #fff;
            color: #333;
            padding: 20px;
            margin: 20px 0;
            outline: none;
            border-radius: 5px;
        }
        .input-box img{
            width: 20px;
            position: absolute;
            bottom: 10px;
            right: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><img src="/note_app/notes.png" alt="">Notes</h1>
        <button class="btn"><img src="/note_app/edit.png" alt="">Create Notes</button>
        <div class="notes-container">
            <!-- <p contenteditable="true" class="input-box">
                <img src="/note_app/delete.png" alt="">
            </p> -->
        </div>
    </div>
    <script>
    
       
        const notesContainer = document.querySelector(".notes-container");
        const createBtn = document.querySelector(".btn");
        let notes = document.querySelectorAll(".input-box");
        function showNotes(){
            notesContainer.innerHTML = localStorage.getItem("notes");
        }
        showNotes();
        function updateStorage(){
            localStorage.setItem("notes", notesContainer.innerHTML);
        }
        createBtn.addEventListener("click", ()=> {
            let inputBox = document.createElement("p");
            let img = document.createElement("img");
            inputBox.className = "input-box";
            inputBox.setAttribute("contenteditable", "true");
            img.src = "/note_app/delete.png";
            notesContainer.appendChild(inputBox).appendChild(img);
        })
        notesContainer.addEventListener("click", function(e){
            if(e.target.tagName === "IMG"){
                e.target.parentElement.remove();
                updateStorage();
            }
            else if(e.target.tagName === "P"){
                notes = document.querySelectorAll(".input-box");
                notes.forEach(nt => {
                    nt.onkeyup = function(){
                        updateStorage();
                    }
                })
            }
        })

        document.addEventListener("keydown", event => {
            if(event.key === "Enter"){
                document.execCommand("insertLineBreake");
                event.preventDefault();
            }
        })
    
    </script>
</body>
</html>
